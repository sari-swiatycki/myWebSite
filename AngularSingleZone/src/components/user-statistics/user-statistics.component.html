<div class="statistics-container">
  <!-- Charts Row -->
  <h2 class="section-title">User Analytics</h2>
  <div class="charts-row">
    <!-- Line Chart - רנדור רק בדפדפן -->
    <div class="chart-container" *ngIf="isBrowser">
      <canvas baseChart #userGrowthChart
              [data]="chartData"
              [options]="chartOptions"
              [type]="'line'">
      </canvas>
    </div>
    <div class="chart-container" *ngIf="!isBrowser">
      <div class="chart-placeholder">טוען תרשים...</div>
    </div>
    
    <!-- Bar Chart - רנדור רק בדפדפן -->
    <div class="chart-container" *ngIf="isBrowser">
      <canvas baseChart #systemBarChart 
              [data]="systemBarChartData" 
              [options]="systemBarChartOptions" 
              type="bar">
      </canvas>
    </div>
    <div class="chart-container" *ngIf="!isBrowser">
      <div class="chart-placeholder">טוען תרשים...</div>
    </div>
  </div>
  
  <mat-divider></mat-divider>
  
  <!-- System Statistics Cards -->
  <h2 class="section-title">System Statistics</h2>
  <div class="cards-container">
    <mat-card class="stat-card">
      <h1>Total Users</h1>
      <div class="stat-value">{{ systemStatistics.totalUsers }}</div>
    </mat-card>
    
    <mat-card class="stat-card">
      <h1>Total Songs</h1>
      <div class="stat-value">{{ systemStatistics.totalSongs }}</div>
    </mat-card>
    
    <mat-card class="stat-card">
      <h1>Total PlayLists</h1>
      <div class="stat-value">{{ systemStatistics.totalPlayLists }}</div>
    </mat-card>
  </div>
  
  <mat-divider></mat-divider>
