 <div class="user-management-container">
  <!-- Search Bar -->
  <div class="search-container">
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Search users</mat-label>
      <input matInput type="text" [(ngModel)]="searchText" (keyup)="filterUsers()">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>
 
  <!-- User Table -->
  <div class="table-container mat-elevation-z4">
    <table class="user-table">
      <thead>
        <tr>
          <th>Email</th>
          <th> user-name</th>        
          <th>Joined</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        @for(user of filteredUsers; track user.id) {
        <tr>
          <td>{{ user.email }}</td>
          <td>{{ user.userName}}</td>

       
          <td>{{ user.createdAt | date:'medium' }}</td>
          <td class="actions">
            <button class="icon-button edit" mat-icon-button (click)="editUser(user)">
              <mat-icon>edit</mat-icon>
            </button>
            <button class="icon-button delete" mat-icon-button (click)="confirmDelete(user)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </tr>
        }
        @if(filteredUsers.length === 0) {
        <tr>
          <td colspan="5" class="no-results">
            <mat-icon>search_off</mat-icon>
            <span>No users found</span>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
  <div class="add-user-container">
    <button mat-raised-button color="primary" class="add-user-button" (click)="openAddUserDialog()">
      <mat-icon>person_add</mat-icon> Add User
    </button>
  </div>
</div>
